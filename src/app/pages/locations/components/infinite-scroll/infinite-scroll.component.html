<!-- Llevarme esto al infinite scroll component -->
<div *ngIf="infScr.loading" class="text-center mt-5">
    <p>Loading...</p>
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<h4 *ngIf="personalPokedex">Personal Pokedex</h4>

<app-pokemon-list infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScroll()"
    [personalPokedex]="personalPokedex" [pokemons]="pokemons"></app-pokemon-list>
<button [ngClass]="'no-hidden'" *ngIf="showGoUpButton" class="btn btn-primary" (click)="scrollTop()">
    <i class="fa-solid fa-circle-up"></i></button>
