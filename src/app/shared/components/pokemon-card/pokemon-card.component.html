<div *ngIf="pokemon.types ;else personalpkdx" hoverPokemon [color]="pokemon?.types[0]?.type?.name"
    class="card hover-shadow">
    <img *ngIf="!personalPokedex" (click)="detailsPokemon(pokemon.id)" [src]="pokemon.sprites | noImage"
        class="card-img-top pokemon" [alt]="pokemon.name">

    <div class="card-body d-flex justify-content-around pokemon">
        <h5 (click)="detailsPokemon(pokemon.id)" class="card-title text-center">{{pokemon.name | titlecase}}</h5>
        <p *ngIf="!personalPokedex" (click)="addPokemonToPokedex(pokemon)" class="hover"><i
                class="fa-solid fa-user-plus"></i></p>
    </div>
</div>


<ng-template #personalpkdx>
    <div class="card hover-shadow">
        <img *ngIf="personalPokedex" (click)="detailsPokemon(pokemon.id)" [src]="pokemon.image"
            class="card-img-top pokemon" [alt]="pokemon.name">
        <div class="card-body d-flex justify-content-around pokemon">
            <h5 (click)="detailsPokemon(pokemon.id)" class="card-title text-center">{{pokemon.name | titlecase}}</h5>
            <p *ngIf="personalPokedex" (click)="deletePokemonFirebase(pokemon.id)" class="delete"><i
                    class="fa-solid fa-trash-can"></i></p>
        </div>
    </div>
</ng-template>
